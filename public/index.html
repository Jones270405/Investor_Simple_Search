<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investor Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Investor Search</h1>

        <input type="text" id="sector" placeholder="Enter Sector (e.g. FinTech)">
        <input type="text" id="country" placeholder="Enter Country (e.g. USA)">

        <button onclick="searchInvestors()">Search Investors</button>

        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
